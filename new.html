<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2196F3;
            text-align: center;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border-radius: 12px;
            border: 2px solid #2196F3;
        }
        input {
            font-weight: bold;
        }
        button {
            background-color: #2196F3;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565C0;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Blog Post</h1>

    <form action="/new" method="post">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter your post title..." required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" placeholder="Write your post content..." required></textarea>

        <button type="submit">Post</button>

    </form>

    <a href="/">Home</a>

</body>
</html>
